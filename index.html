<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Magnifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      width: 1000px;
      padding: 20px 0;
    }

    .image-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      border: 2px solid #ddd;
    }

    .image-wrapper img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
    }

    .magnifier {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      cursor: move;
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="image-wrapper">
    <img src="https://lp.oxedent.com/cdn/shop/files/Screenshot-2024-09-04-at-11.32.jpg?v=1725446573&width=800" alt="Magnifiable Image">
    <div class="magnifier"></div>
  </div>
  <div class="image-wrapper">
    <img src="https://lp.oxedent.com/cdn/shop/files/Screenshot-2024-09-04-at-11.32.jpg?v=1725446573&width=800" alt="Magnifiable Image">
    <div class="magnifier"></div>
  </div>
  <div class="image-wrapper">
    <img src="https://lp.oxedent.com/cdn/shop/files/Screenshot-2024-09-04-at-11.32.jpg?v=1725446573&width=800" alt="Magnifiable Image">
    <div class="magnifier"></div>
  </div>
  <div class="image-wrapper">
    <img src="https://lp.oxedent.com/cdn/shop/files/Screenshot-2024-09-04-at-11.32.jpg?v=1725446573&width=800" alt="Magnifiable Image">
    <div class="magnifier"></div>
  </div>
</div>

<script>
  const imageWrappers = document.querySelectorAll('.image-wrapper');

  imageWrappers.forEach(wrapper => {
    const image = wrapper.querySelector('img');
    const magnifier = wrapper.querySelector('.magnifier');

    wrapper.addEventListener('mousemove', function (event) {
      const rect = wrapper.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      // Calculate percentage
      const xPercent = x / wrapper.offsetWidth * 100;
      const yPercent = y / wrapper.offsetHeight * 100;

      // Move the image based on the mouse position
      image.style.transformOrigin = `${xPercent}% ${yPercent}%`;
      image.style.transform = 'scale(3)';

      magnifier.style.display = 'block';
    });

    wrapper.addEventListener('mouseleave', function () {
      image.style.transform = 'scale(1)';
      magnifier.style.display = 'none';
    });
  });
</script>

</body>
</html>
